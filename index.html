<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Prata" rel="stylesheet">

  <title>Document</title>

  <style>
    html, body {
      background: #000;
      padding: 0;
      margin: 0;
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .title {
      color: #f0f0f0;
      font-family: 'Prata', serif;
      position: fixed;
      font-weight: 300;
      user-select: none;
      bottom: 15%;
      left: 12.5%;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      line-height: 1em;
      font-weight: normal;
      opacity: 1;
      transition: opacity 300ms ease-in-out;
    }
    h2 {
      font-size: 2.5rem;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      color:#FF5C60;
      opacity: 1;
      transition: opacity 300ms ease-in-out;      
    }

    .links {
      font-size: 1.2rem;
      font-family: 'Open Sans', sans-serif;
      text-decoration: none;
      margin: 10px 10px 0 0;
      color: #aaa;
      display: inline-block;
    }

    .links:hover {
      color: #FF5C60;
    }

  </style>
</head>

<body>
  <div class="title">
    <h1>Roberto Lucha</h1>
    <h2>Playground</h2>   
    <div>
      <a class="links" href="https://www.github.com/rlucha">github</a>
      <a class="links" href="https://www.twitter.com/@rlucha">twitter</a>
    </div>
  </div>
  <script src="./dist/main.js"></script>
</body>
</html>
